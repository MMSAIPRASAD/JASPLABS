<div class="container justify-content-sm-center">
    <form [formGroup]="reactive" class="position-absolute end-50 bottom-50">
        <div class="form-group">
              <label style="font-weight: 600;">Email</label>
          <input class="form-control col-lg-6 col-md-12 col-sm-12 border border-4" formControlName="email" type="email"[ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">please enter valid email</div>
          </div>
            </div>
            <div class="form-group">
              <label style="font-weight: 600;">Password</label>
          <input class="form-control col-lg-6 col-md-12 col-sm-12 border border-4" formControlName="password" type="password"[ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be > 6 character long</div>
          </div>
            </div>
         <br>
            <button class="btn btn-primary" (click)="submit()">Login</button>
          </form>
          </div>
